<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Purpose Day Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quote-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: bounce 1s ease infinite alternate;
    }
    @keyframes bounce {
      0% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(5px);
      }
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    .heart {
      color: red;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Happy Purpose Day!</h1>
    <p>"You give purpose to my days, and love to my life."</p>
    <span class="heart">&hearts;</span>
  </div>
</body>
</html>
